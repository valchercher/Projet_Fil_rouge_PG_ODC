<div class="modal-dialog  modal-content">
    <div class="modal-content">
      <form action="" >
        <div class="modal-body">       
          <div class="container modal">
            <div class="modal-header">
               
            </div>
          </div>       
        </div>
        <button type="button" class="close mr-2 mt-2 border-2 border" (click)="onCloseClick()" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
         </button>
        <div class="modal-footer d-flex flex-column">
            <div class=" d-flex mt-3 justify-content-center">
                <div class="mr-5">
                    <label for="" class="d-flex col-md-12 justify-content-center align-item-center">{{data.title[0]}}</label>
                </div>
                &nbsp;
                <div class="ml-5">
                <label for="" class="d-flex justify-content-center align-item-center">{{data.title[1]}}</label>
                </div>
            </div>
            <div class=" d-flex mt-3  justify-content-between">
                <div class="mr-4">
                    <label for="" class="d-flex col-md-12 justify-content-center align-item-center">{{data.title[2]}}</label>
                </div>
                <div class="ml-5 ">
                <label for="" class="d-flex justify-content-center align-item-center">{{data.title[3]}}</label>
                </div>
            </div>
            <div class=" d-flex mt-3 justify-content-around">
                <div class="mr-2">
                    <label for="" class="d-flex col-md-12 justify-content-center align-item-center">{{data.title[4]}}</label>
                </div>
                <div class="ml-5">
                    <label for="" class="d-flex col-md-12 justify-content-center align-item-center">Date : {{data.date}}</label>
                </div>
            </div>
            <div class=" d-flex mt-3  justify-content-around">
                <div class=" mr-5">
                    <label for="" class="d-flex justify-content-center align-item-center">Heure Début: {{data.start}}</label>
                </div>
                &nbsp;
                <div class=" ml-5 ">
                    <label for="" class="d-flex justify-content-center align-item-center">Heure Fin: {{data.end}}</label>
                </div>
            </div>
            <section class="mt-3" *ngIf="isopen==true">
                <div class="container">
                    <div class="row">
                        <div class="card">
                            <div class="card-header bg-secondary text-white">
                                <p class="h4">Motif</p>
                            </div>
                            <div class="card-body bg-ligth">
                                <form action="" [formGroup]="motif">
                                    <textarea
                                        [maxlength]="maxCharacters"
                                        formControlName="message"
                                        rows="4" class="form-control" id="" ></textarea>
                                </form>
                            </div>
                            <div class="card-footer">
                                <p class="h4">Les caractères restants:
                                    <span class="fw-bold">{{messages.length}}/{{maxCharacters}}</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
               <div class="d-flex justify-content-end mt-3">
                    <button type="button" class="btn btn-danger" (click)="onCloseClick()">annuler</button>
                    &nbsp;                    
                    <button type="button" class="btn btn-success" (click)="envoieDemande(data.id)">Valider</button>
               </div>
              </section>
              <div *ngIf="data.etat===1">
                <button disabled class="is-valid form-control bg-ligth">Terminer avec succès</button>
              </div>
            <!-- <div class="col-md-20" >
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div> -->
            <div *ngIf="data.etat===0">
                <button disabled class="is-invalid form-control bg-ligth">En cours</button>
              </div>
            <div class="mt-3 d-flex" *ngIf="data.etat===0 &&  role==='professeur' && isopen===false">
                <button type="button" class="btn btn-primary" (click)="onDemandeClick()" data-bs-dismiss="modal">Demande d'annuler</button>
            </div>
            <div class="mt-3 d-flex" *ngIf="data.etat===0 && role==='RP'">

                <button type="button" class="btn btn-danger" (click)="inValiderSession(data.id)" data-bs-dismiss="modal">invalder</button>
                &nbsp;
                <button type="button"  data-bs-dismiss="modal" (click)="validerSession(data.id)" aria-label="Close" class="btn btn-success">valider</button>
            </div>
         </div>
         <div class="mt-3"></div>
      </form>
    </div>
  </div>
